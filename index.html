<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accept the Challenge</title>
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="d-flex justify-content-center py-3 bg-black">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link fs-5"
            aria-current="page"
            onclick="reload()"
            >Challenge</a
          >
        </li>
      </ul>
    </header>

    <main>
      <div class="my-3" id="options">
        <button
          class="mx-5 my-3 level"
          onclick="options('easy')"
          type="button"
        >
          Easy
        </button>
        <button
          class="mx-5 my-3 level"
          onclick="options('medium')"
          type="button"
        >
          Medium
        </button>
        <button
          class="mx-5 my-3 level"
          onclick="options('hard')"
          type="button"
        >
          Hard
        </button>
      </div>


      <div id="qa" class="container"></div>

   
    </main>
    <script src="index.js"></script>
  </body>
</html>
